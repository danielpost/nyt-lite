<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The New York Times Lite</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/main.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script>window.html5 || document.write('<script src="assets/js/vendor/html5shiv.min.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="c-header">
            <img class="c-logo" src="assets/svg/nytlogo.svg" alt="The New York Times Lite">
        </div>

        <div class="o-wrapper o-wrapper--flush">
            <div id="app">
                <template v-for="section in sections">
                    <input type="radio" :id="section" :value="section" name="section" v-model="currentSection">
                    <label :for="section">{{ section | formatSection }}</label>
                </template>
                <ul class="o-list-bare c-article-list">
                    <li v-for="(article, index) in articles">
                        <button v-cloak v-on:click="showArticle(article.title)" class="c-article-list__item">
                            <div class="c-article-list__img-container" v-if="article.image && index % 3 === 0">
                                <div class="o-ratio o-ratio--3:2 c-article-list__img">
                                    <img class="o-ratio__content" :src="article.image.url" :alt="article.image.caption || article.title">
                                </div>
                                <span class="c-article-list__img-caption" v-if="article.image.caption">{{ article.image.caption }}</span>
                            </div>
                            <div class="c-article-list__content">
                                <div class="c-article-list__img-inline" v-if="article.image && index % 3 !== 0">
                                    <img :src="article.image.url" :alt="article.image.caption || article.title">
                                </div>
                                <h2 class="c-article-list__title">{{ article.title }}</h2>
                                <span class="c-article-list__abstract">{{ article.abstract }}</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>


        <script src="assets/js/vendor/vue.min.js"></script>
        <script src="assets/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
