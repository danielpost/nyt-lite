<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/main.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="c-header">
            <img class="c-logo" src="assets/svg/nytlogo.svg" alt="The New York Times Lite">
        </div>

        <div class="o-wrapper o-wrapper--flush">
            <div id="app">
                <ul class="o-list-bare c-article-list">
                    <li v-for="(article, index) in articles" class="c-article-list__item">
                        <a :href="article.url" target="_blank" v-cloak>
                            <div class="c-article-list__img-container" v-if="index % 3 === 0">
                                <img class="c-article-list__img" :src="article.image.url" :alt="article.image.caption || article.title">
                                <span class="c-article-list__copyright" v-if="article.image.copyright">{{ article.image.copyright }}</span>
                            </div>
                            <div class="c-article-list__content">
                                <h2 class="c-article-list__title">{{ article.title }}</h2>
                                <span class="c-article-list__abstract">{{ article.abstract }}</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="assets/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
